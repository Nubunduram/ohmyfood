<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Default -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title & Logo -->
    <title>OhMyFood</title>
    <link rel="icon" href="/favicon.5503e5aa.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/main.77bb5cfd.css">
<script src="/main.77bb5cfd.js"></script></head>

<body>
    <header class="header">
        <nav class="header__nav">
            <a class="header__nav__link" href="/index.html" title="Revenir à la page d'accueuil">
                <img class="header__nav__link__logo" src="/ohmyfood.4dc91546.png" alt="Logo OhMyFood" title="Revenir à la page d'accueuil">
            </a>
        </nav>
        <section class="header__section">
            <div class="header__section__research">
                <span class="header__section__research__icon"><i class="fa-solid fa-location-dot"></i></span>
                <input class="header__section__research__input" placeholder="Paris, Belleville" type="text">
            </div>
            <div class="header__section__slogan">
                <h1 class="header__section__slogan__title">Réservez le menu qui vous convient</h1>
                <p class="header__section__slogan__text">Découvrez des restaurants d'exception, séléctionnés par nos
                    soins.</p>
                <button class="header__section__slogan__button">Explorez nos restaurants</button>
            </div>
        </section>
    </header>

    <main class="main">
        <section class="main__steps">
            <h2 class="main__steps__title">Fonctionnement</h2>

            <div class="main__steps__list">
                <div class="main__steps__list__card">
                    <div class="main__steps__list__card__number">
                        1
                    </div>
                    <div class="main__steps__list__card__icon">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                    <div class="main__steps__list__card__text">
                        Choisissez un restaurant
                    </div>
                </div>
                <div class="main__steps__list__card">
                    <div class="main__steps__list__card__number">
                        2
                    </div>
                    <div class="main__steps__list__card__icon">
                        <i class="fa-solid fa-list-ul"></i>
                    </div>
                    <div class="main__steps__list__card__text">
                        Composez votre menu
                    </div>
                </div>
                <div class="main__steps__list__card">
                    <div class="main__steps__list__card__number">
                        3
                    </div>
                    <div class="main__steps__list__card__icon">
                        <i class="fa-solid fa-store"></i>
                    </div>
                    <div class="main__steps__list__card__text">
                        Dégustez au restaurant
                    </div>
                </div>
            </div>
        </section>

        <section></section>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <a class="footer__nav__link" href="/index.html" title="Revenir à la page d'accueuil">
                <img class="footer__nav__link__logo" src="/ohmyfood.4dc91546.png" alt="Logo OhMyFood">
            </a>
            <ul class="footer__nav__list">
                <li class="footer__nav__list__item">
                    <a href="" class="footer__nav__list__item__link">Proposer un restaurant</a>
                </li>
                <li class="footer__nav__list__item">
                    <a href="" class="footer__nav__list__item__link">Devenir partenaire</a>
                </li>
                <li class="footer__nav__list__item">
                    <a href="" class="footer__nav__list__item__link">Mentions légales</a>
                </li>
                <li class="footer__nav__list__item">
                    <a href="" class="footer__nav__list__item__link">Contact</a>
                </li>
            </ul>
        </nav>


    </footer>

</body>

<script src="https://kit.fontawesome.com/b9de2c5951.js" crossorigin="anonymous"></script>

</html>
